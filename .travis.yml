dist: trusty

language: php

sudo: required

services:
  - mysql

php:
  - 7.2
  - 7.3

before_script:
  - cp .env.travis .env
  - mysql -e 'CREATE DATABASE homestead_test;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate

script:
  - vendor/bin/phpunit
